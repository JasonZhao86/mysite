<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
</head>
<body>
    <p>You searched for:<strong>{{ query }}</strong></p>
    {% if books %}
        Found {{ books|length }} book{{ books|pluralize }}
        <ul>
            {% for book in books %}
                <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books matched your search criteria.</p>
    {% endif %}
</body>
</html>
