<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search<</title>
</head>
<body>
    {% if error %}
        <strong style="color: red">
            <ul>
            {% for e in error %}
                <li>{{ e }}</li>
            {% endfor %}
            </ul>
        </strong>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html>
